<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script type="text/babel">
const { useState, useCallback } = React;

/* ‚îÄ‚îÄ BLACK-SCHOLES ENGINE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function NC(x) {
  const a1=.254829592,a2=-.284496736,a3=1.421413741,a4=-1.453152027,a5=1.061405429,p=.3275911;
  const s = x < 0 ? -1 : 1;
  x = Math.abs(x) / Math.SQRT2;
  const t = 1 / (1 + p * x);
  const y = 1 - (((((a5*t+a4)*t)+a3)*t+a2)*t+a1)*t*Math.exp(-x*x);
  return 0.5 * (1 + s * y);
}
function NP(x) { return Math.exp(-0.5*x*x) / Math.sqrt(2*Math.PI); }
function D12(S,K,T,r,s) {
  if (T<=0||s<=0) return [0,0];
  const q=Math.sqrt(T), d1=(Math.log(S/K)+(r+0.5*s*s)*T)/(s*q);
  return [d1, d1 - s*q];
}
function bsP(S,K,T,r,s) { if(T<=0||s<=0) return Math.max(K-S,0); const d=D12(S,K,T,r,s); return K*Math.exp(-r*T)*NC(-d[1]) - S*NC(-d[0]); }
function bsD(S,K,T,r,s) { if(T<=0||s<=0) return S<K?-1:0; return NC(D12(S,K,T,r,s)[0])-1; }
function bsG(S,K,T,r,s) { if(T<=0||s<=0||S<=0) return 0; return NP(D12(S,K,T,r,s)[0])/(S*s*Math.sqrt(T)); }
function bsT(S,K,T,r,s) { if(T<=0||s<=0) return 0; const d=D12(S,K,T,r,s); return(-(S*NP(d[0])*s)/(2*Math.sqrt(T))+r*K*Math.exp(-r*T)*NC(-d[1]))/365; }
function bsV(S,K,T,r,s) { if(T<=0||s<=0) return 0; return S*NP(D12(S,K,T,r,s)[0])*Math.sqrt(T)/100; }
function calcGreeks(S,K,T,r,iv) { return { price:bsP(S,K,T,r,iv), delta:bsD(S,K,T,r,iv), gamma:bsG(S,K,T,r,iv), theta:bsT(S,K,T,r,iv), vega:bsV(S,K,T,r,iv) }; }

/* ‚îÄ‚îÄ SCORING ENGINE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function scoreContract(S, K, dte, iv, r, vix, chg) {
  const T = dte / 365;
  const g = calcGreeks(S, K, T, r, iv);
  if (vix >= 35) return { sc: 0, g, ann: 0, bd: {} };
  let sc = 0;

  const regime = vix<15?20 : vix<20?17 : vix<25?12 : vix<28?6 : 2;
  sc += regime;

  const dd = Math.abs(Math.abs(g.delta) - 0.2);
  const delta = dd<.02?18 : dd<.04?14 : dd<.06?10 : dd<.1?5 : 1;
  sc += delta;

  const ann = (g.price / K) * (365 / Math.max(dte, 1));
  const premium = (ann>=.08 && ann<=.15)?14 : (ann>=.06 && ann<=.25)?10 : ann<.06?3 : ann<=.35?6 : 0;
  sc += premium;

  const dist = (S - K) / S;
  const distance = (dist>=.05 && dist<=.1)?14 : (dist>.1 && dist<=.15)?10 : (dist>=.03 && dist<.05)?6 : dist<.03?0 : 5;
  sc += distance;

  const td = Math.abs(g.theta);
  const theta = td>.05?12 : td>.03?9 : td>.01?5 : 2;
  sc += theta;

  const rawDip = chg<-2?16 : chg<-1?13 : chg<-.5?10 : chg<0?5 : chg<.5?2 : chg<1.5?-2 : -8;
  sc += rawDip;

  const gamma = dte<14?-6 : dte<21?-3 : 0;
  sc += gamma;

  return {
    sc: Math.max(Math.min(Math.round(sc), 100), 0),
    g, ann,
    bd: { regime, delta, premium, distance, theta, dip: Math.max(rawDip, 0), gamma }
  };
}

/* ‚îÄ‚îÄ STRIKE LADDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function buildLadder(S, dte, iv, r, vix, chg) {
  const rows = [];
  const step = S>400?5 : S>100?2.5 : S>50?1 : 0.5;
  const seen = {};
  for (let p = 0.02; p <= 0.16; p += 0.005) {
    const K = Math.round(S * (1 - p) / step) * step;
    if (K <= 0 || seen[K]) continue;
    seen[K] = true;
    const T = dte / 365;
    const g = calcGreeks(S, K, T, r, iv);
    if (Math.abs(g.delta) < 0.05 || Math.abs(g.delta) > 0.45) continue;
    const res = scoreContract(S, K, dte, iv, r, vix, chg);
    rows.push({
      K, delta: g.delta, gamma: g.gamma, theta: g.theta, vega: g.vega,
      prem: g.price, dist: (S-K)/S*100, ann: (g.price/K)*(365/dte)*100, sc: res.sc
    });
  }
  return rows.sort((a, b) => b.sc - a.sc);
}

/* ‚îÄ‚îÄ HELPER COMPONENTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function MetricCard({ hd, val, sub, clr }) {
  return (
    <div className="cd">
      <div className="ch">{hd}</div>
      <div className="cv" style={clr ? {color: clr} : undefined}>{val}</div>
      <div className="cs">{sub}</div>
    </div>
  );
}

function GreekCard({ sym, val, note, clr }) {
  return (
    <div className="gk">
      <div className="sy">{sym}</div>
      <div className="gv" style={clr ? {color: clr} : undefined}>{val}</div>
      <div className="gn">{note}</div>
    </div>
  );
}

function ScoreBar({ label, pts, max, color }) {
  return (
    <div className="br">
      <div className="lb">{label}</div>
      <div className="tk">
        <div className="fl" style={{ width: `${Math.max(pts/max*100, 0)}%`, background: color, opacity: 0.8 }} />
      </div>
      <div className="pt" style={{ color: pts < 0 ? 'var(--red)' : color }}>
        {pts > 0 ? '+' : ''}{pts}/{max}
      </div>
    </div>
  );
}

/* ‚îÄ‚îÄ MAIN APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function App() {
  const [fields, setFields] = useState({
    ticker: '', price: '', strike: '', iv: '', dte: '35', vix: '18', chg: '-0.5'
  });
  const [result, setResult] = useState(null);

  const set = (k, v) => setFields(prev => ({ ...prev, [k]: v }));

  const load = (t, p, k, i, d, v, c) => {
    setFields({ ticker: t, price: p, strike: k, iv: i, dte: d, vix: v, chg: c });
  };

  const run = useCallback(() => {
    const S = +fields.price, K = +fields.strike, IV = +fields.iv / 100;
    const DTE = +fields.dte, VIX = +fields.vix, CHG = +fields.chg, r = 0.045;
    if (!S || !K || !IV || !DTE) return;
    const res = scoreContract(S, K, DTE, IV, r, VIX, CHG);
    const ld = buildLadder(S, DTE, IV, r, VIX, CHG);
    setResult({
      S, K, IV, DTE, VIX, CHG, r,
      tk: fields.ticker.toUpperCase() || '‚Äî',
      ...res, ld
    });
  }, [fields]);

  const kd = (e) => { if (e.key === 'Enter') run(); };

  const a = result;
  const v = a ? (a.sc >= 70 ? 's' : a.sc >= 45 ? 'h' : 'x') : null;

  return (
    <div>
      {/* Header */}
      <div className="hdr">
        <h1><b>$</b> Put Scanner</h1>
        <span className="tag0">quiet powerhouse</span>
      </div>

      {/* Input Panel */}
      <div className="inp">
        <div className="row">
          <div className="fld" style={{ maxWidth: 110 }}>
            <label>Ticker</label>
            <input value={fields.ticker} placeholder="AAPL" onChange={e => set('ticker', e.target.value)} onKeyDown={kd} />
          </div>
          <div className="fld">
            <label>Price</label>
            <input type="number" step="any" value={fields.price} placeholder="235.50" onChange={e => set('price', e.target.value)} onKeyDown={kd} />
            <div className="u">$</div>
          </div>
          <div className="fld">
            <label>Strike</label>
            <input type="number" step="any" value={fields.strike} placeholder="225" onChange={e => set('strike', e.target.value)} onKeyDown={kd} />
            <div className="u">$</div>
          </div>
          <div className="fld">
            <label>IV</label>
            <input type="number" step="any" value={fields.iv} placeholder="22" onChange={e => set('iv', e.target.value)} onKeyDown={kd} />
            <div className="u">%</div>
          </div>
          <div className="fld">
            <label>DTE</label>
            <input type="number" value={fields.dte} placeholder="35" onChange={e => set('dte', e.target.value)} onKeyDown={kd} />
            <div className="u">days</div>
          </div>
          <div className="fld">
            <label>VIX</label>
            <input type="number" step="any" value={fields.vix} placeholder="18" onChange={e => set('vix', e.target.value)} onKeyDown={kd} />
            <div className="u">level</div>
          </div>
          <div className="fld">
            <label>Day Chg</label>
            <input type="number" step="any" value={fields.chg} placeholder="-0.5" onChange={e => set('chg', e.target.value)} onKeyDown={kd} />
            <div className="u">%</div>
          </div>
          <button className="go" onClick={run}>Scan</button>
        </div>
        <div className="presets">
          <button className="pre" onClick={() => load('AAPL','235','225','22','35','18','-0.7')}>AAPL</button>
          <button className="pre" onClick={() => load('MSFT','415','395','20','35','18','-0.5')}>MSFT</button>
          <button className="pre" onClick={() => load('GOOGL','182','172','26','35','18','-1.2')}>GOOGL</button>
          <button className="pre" onClick={() => load('SPY','605','585','14','42','18','-0.3')}>SPY</button>
          <button className="pre" onClick={() => load('NVDA','130','120','38','35','22','2.1')}>NVDA</button>
          <button className="pre neg" onClick={() => load('TSLA','340','300','48','35','32','-4.5')}>TSLA crash</button>
        </div>
      </div>

      {/* Empty State */}
      {!a && (
        <div className="emp">
          <div className="i">‚ö°</div>
          <h2>Punch in a contract</h2>
          <p>Enter the stock price, strike, and IV from your broker screen. Hit Enter or Scan.</p>
        </div>
      )}

      {/* Results */}
      {a && (
        <div>
          {/* Verdict Banner */}
          <div className={`vrd ${v}`}>
            <div className="ic">{v === 's' ? '‚úÖ' : v === 'h' ? '‚è≥' : 'üö´'}</div>
            <div className="tx">
              <h2>
                {v === 's' ? `SELL ${a.tk} $${a.K} PUT` :
                 v === 'h' ? `HOLD ‚Äî ${a.tk} $${a.K} needs better setup` :
                 `SKIP ‚Äî ${a.tk} $${a.K} not worth it`}
              </h2>
              <p>
                {v === 's'
                  ? `${a.DTE}d DTE ¬∑ Œ¥${a.g.delta.toFixed(3)} ¬∑ $${a.g.price.toFixed(2)} prem ¬∑ ${(a.ann*100).toFixed(1)}% ann${a.CHG < -0.5 ? ' ¬∑ dip entry ‚ú®' : ''}`
                  : v === 'h'
                  ? `Score ${a.sc}/100 borderline.${a.CHG > 0.5 ? ' Wait for pullback.' : ''}${Math.abs(a.g.delta) < 0.12 ? ' Strike too far OTM.' : ''}`
                  : `Score ${a.sc}/100.${a.VIX >= 28 ? ' VIX elevated.' : ''}${a.ann < 0.06 ? ' Premium thin.' : ''}`}
              </p>
            </div>
            <div className="sc">
              <div className="n">{a.sc}</div>
              <div className="l">score</div>
            </div>
          </div>

          {/* Metric Cards */}
          <div className="cg">
            <MetricCard hd="Premium" val={`$${a.g.price.toFixed(2)}`} sub={`$${(a.g.price*100).toFixed(0)} / contract`} clr={a.g.price > 1 ? 'var(--grn)' : null} />
            <MetricCard hd="Ann. Return" val={`${(a.ann*100).toFixed(1)}%`} sub={`on $${(a.K*100).toLocaleString()} secured`} clr={a.ann >= .08 ? 'var(--grn)' : a.ann >= .05 ? 'var(--amb)' : 'var(--t3)'} />
            <MetricCard hd="Distance" val={`${((a.S-a.K)/a.S*100).toFixed(1)}% OTM`} sub={`break-even $${(a.K - a.g.price).toFixed(2)}`} />
            <MetricCard hd="Œ∏ Decay" val={`$${Math.abs(a.g.theta).toFixed(4)}/day`} sub={`$${(Math.abs(a.g.theta)*100).toFixed(2)}/day/ct`} clr="var(--grn)" />
            <MetricCard hd="Cash Req." val={`$${(a.K*100).toLocaleString()}`} sub="to secure 1 contract" />
            <MetricCard
              hd="Day Change"
              val={`${a.CHG > 0 ? '+' : ''}${a.CHG.toFixed(2)}%`}
              sub={a.CHG < -1 ? 'strong dip ‚Äî prime entry' : a.CHG < -0.3 ? 'red ‚Äî favorable' : a.CHG < 0.3 ? 'flat' : a.CHG < 1.5 ? 'green ‚Äî weaker' : 'ripping ‚Äî worst'}
              clr={a.CHG < 0 ? 'var(--red)' : 'var(--grn)'}
            />
          </div>

          {/* Greeks */}
          <div className="gs">
            <GreekCard sym="Delta (Œî)" val={a.g.delta.toFixed(4)} note={`‚âà${Math.round(Math.abs(a.g.delta)*100)}% assign`} clr="var(--blu)" />
            <GreekCard sym="Gamma (Œì)" val={a.g.gamma.toFixed(5)} note={a.g.gamma > .04 ? 'high ‚Äî danger' : a.g.gamma > .02 ? 'moderate' : 'low ‚Äî stable'} clr={a.g.gamma > .03 ? 'var(--amb)' : null} />
            <GreekCard sym="Theta (Œò)" val={a.g.theta.toFixed(4)} note="per share/day" clr="var(--grn)" />
            <GreekCard sym="Vega (ŒΩ)" val={a.g.vega.toFixed(4)} note="per 1% IV move" />
            <GreekCard sym="IV" val={`${(a.IV*100).toFixed(1)}%`} note={a.IV > .4 ? 'elevated' : a.IV > .25 ? 'above avg' : 'normal'} clr={a.IV > .35 ? 'var(--amb)' : null} />
          </div>

          {/* Score Breakdown */}
          <div className="sb">
            <h3>Score Breakdown</h3>
            <ScoreBar label="Regime" pts={a.bd.regime} max={20} color="var(--blu)" />
            <ScoreBar label="Delta" pts={a.bd.delta} max={18} color="var(--pur)" />
            <ScoreBar label="Dip Entry" pts={a.bd.dip} max={16} color="var(--grn)" />
            <ScoreBar label="Premium" pts={a.bd.premium} max={14} color="var(--amb)" />
            <ScoreBar label="Distance" pts={a.bd.distance} max={14} color="var(--blu)" />
            <ScoreBar label="Theta" pts={a.bd.theta} max={12} color="var(--grn)" />
            {a.bd.gamma < 0 && <ScoreBar label="Gamma Risk" pts={a.bd.gamma} max={6} color="var(--red)" />}
          </div>

          {/* Strike Ladder */}
          {a.ld.length > 0 && (
            <div className="sl">
              <h3>Strike Ladder ‚Äî {a.tk} puts, {a.DTE}d</h3>
              <table>
                <thead>
                  <tr>
                    <th style={{textAlign:'left'}}>Strike</th>
                    <th>Delta</th>
                    <th>Premium</th>
                    <th>Œ∏/Day</th>
                    <th>Dist %</th>
                    <th>Ann Ret</th>
                    <th>Score</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  {a.ld.slice(0, 14).map((row, i) => (
                    <tr key={i} className={row.K === a.K ? 'sel' : ''}>
                      <td>${row.K.toFixed(row.K % 1 ? 1 : 0)}</td>
                      <td>{row.delta.toFixed(3)}</td>
                      <td>${row.prem.toFixed(2)}</td>
                      <td>${Math.abs(row.theta).toFixed(4)}</td>
                      <td>{row.dist.toFixed(1)}%</td>
                      <td>{row.ann.toFixed(1)}%</td>
                      <td style={{fontWeight: 600, color: row.sc >= 70 ? 'var(--grn)' : row.sc >= 45 ? 'var(--amb)' : 'var(--t3)'}}>{row.sc}</td>
                      <td>
                        <span className={`tg ${row.sc >= 70 ? 'tg-g' : row.sc >= 45 ? 'tg-a' : 'tg-r'}`}>
                          {row.sc >= 70 ? 'sell' : row.sc >= 45 ? 'hold' : 'skip'}
                        </span>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          )}
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
